<!Doctype html>
<html>

<head>
</head>

<body>
  <script>
    function myMap(){
      var mapOptions={
  center:new google-maps.latlng(51.5,-0.12),
        zoom:10,
        mapTypeId:google-maps.MapTypeID.HYBRID}
    
    var myCenter=new google-maps.maps.latlng(51.5,-0.12);
    var map=new google.maps.Map(document.getElementById("map"),mapOptions); 
    var marker=new google.maps.Marker({position:myCenter});
    marker.setMap(map);}
  </script>
    
 <div id="map" style="width:400px; height:400px";>
  </div>
  
 <script src="http://maps.googleapis.com/maps/api/js?key= AIzaSyAolUiXb2U1y_ElGfHEYKuHCt0TWRVi0c4 &callback= myMap">
  </script>
  
  
</body>

</html>
